<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras al vuelo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="startScreen" class="container">
        <h1> Letras al vuelo </h1>
        <label for="numPlayers">NÃºmero de jugadores (2-4):</label>
        <input type="number" id="numPlayers" min="2" max="4" value="2">
        <button onclick="startGame()">Comenzar</button>
    </div>
    
    <div id="gameScreen" class="container">
        <h2 id="playerTurn"></h2>
        <h3>Letra: <span id="currentLetter"></span></h3>
        <input type="text" id="wordInput" placeholder="Escribe una palabra">
        <button onclick="submitWord()">Agregar</button>
        <ul id="wordList"></ul>
        <p>Tiempo restante: <span id="timer"></span> segundos</p>
    </div>
    
    <div id="resultsScreen" class="container">
        <h2>Resultados</h2>
        <div id="winnerDisplay"></div>
        <div id="otherPlayers"></div>
        <button onclick="restartGame()">Volver a jugar</button>
    </div>
</body>
</html>
